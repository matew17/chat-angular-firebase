<h3>Chat</h3>
<hr>


<div id="app-mensajes" class="app-mensajes">

  <div *ngFor="let chat of chatService.chats | async" [ngClass]="{'text-right': chatService.usuario.user.uid === chat.uid}">
    <span class="badge" [ngClass]="{'badge-dark': chatService.usuario.user.uid === chat.uid,'badge-secondary': chatService.usuario.user.uid !== chat.uid }">
      {{chat.nombre}}
    </span>
    <p>{{chat.mensaje}}</p>
  </div>
</div>

<input type="text" [(ngModel)]="mensaje" name="mensaje" (keyup.enter)="enviar()" class="form-control" placeholder="Mensaje . . . ">
